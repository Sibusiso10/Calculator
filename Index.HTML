<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="backGround">
        <div class="calculator">
            <div class="display"><p id="theAnswer">Display</p></div>
            <div class="answerDisplay"><p class="answer">Answer: </p></div>
            <div class="mainBtns">
                <div class="firstSection">
                    <div class="section1 sectionDesign">
                        <div class="num7 btn "><p>7</p></div>
                        <div class="num8 btn showOnScreen"><p>8</p></div>
                        <div class="num9 btn showOnScreen"><p>9</p></div>
                    </div>
                    <div class="section2 sectionDesign">
                        <div class="num4 btn showOnScreen"><p>4</p></div>
                        <div class="num5 btn showOnScreen"><p>5</p></div>
                        <div class="num6 btn showOnScreen"><p>6</p>
                        </div>
                   </div>
                    <div class="section3 sectionDesign">
                        <div class="num1 btn showOnScreen"><p>1</p></div>
                        <div class="num2 btn showOnScreen"><p>2</p></div>
                        <div class="num3 btn showOnScreen"><p>3</p></div>
                    </div>
                    <div class="section4 sectionDesign">
                        <div class="num0 btn showOnScreen"><p>0</p></div>
                        <div class="periodBtn btn showOnScreen"><p>.</p></div>
                        <div class="exponetialBtn btn showOnScreen"><p>^</p></div>
                    </div>
                </div>
                <div class="secondSection">
                    <div class="section1 sectionDesign">
                        <div class="deleteDigit btn"><p>Del</p></div>
                        <div class="clearBtn btn"><p>AC</p></div>
                    </div>
                    <div class="section2 sectionDesign">
                        <div class="divideBtn btn">
                            <p>/</p>
                        </div>
                        <div class="multiplicationBtn btn"><p>x</p></div>
                   </div>
                    <div class="section3 sectionDesign">
                        <div class="additionBtn btn"><p>+</p></div>
                        <div class="differenceBtn btn"><p>-</p></div>
                    </div>
                    <div class="section4 sectionDesign">
                        <div class="eqaulBtn btn"><p>=</p></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="Functionality.js" defer></script>

</body>
</html>
